name: FTP Deployment

on:
  push:
    branches:
      - master  # Change this to match your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Install FTP Client
        run: sudo apt-get install -y lftp
        
      - name: Upload Files via FTP
        run: |
          lftp -c "set ftp:ssl-allow no; open -u ${{ secrets.FTP_USERNAME }},$ {{ secrets.FTP_PASSWORD }} ftp://ftp.wenepal.org; mirror -R ./public ./public"
